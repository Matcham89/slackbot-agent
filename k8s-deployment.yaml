# Kagent Slack Bot - Kubernetes Deployment
#
# This deployment uses separate environment variables for namespace and agent name
# to make the configuration more dynamic and flexible.
#
# PREREQUISITES:
# 1. Create the secret with your Slack tokens:
#
#    kubectl create secret generic slack-credentials \
#      --from-literal=bot-token='xoxb-your-bot-token-here' \
#      --from-literal=app-token='xapp-your-app-token-here' \
#      --namespace=kagent
#
# 2. Build and push your Docker image:
#    ./build.sh
#    (or manually: docker build -t your-registry/kagent-slack-bot:latest .)
#
# 3. Update the image in this file (line 54) with your registry
#
# 4. Apply this deployment:
#    kubectl apply -f k8s-deployment.yaml
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagent-slack-bot
  namespace: kagent
  labels:
    app: kagent-slack-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kagent-slack-bot
  template:
    metadata:
      labels:
        app: kagent-slack-bot
    spec:
      # Security context for the pod (2025 best practices)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: bot
        # Replace with your image: your-registry/kagent-slack-bot:latest
        # Examples:
        #   - docker.io/username/kagent-slack-bot:latest
        #   - ghcr.io/username/kagent-slack-bot:latest
        #   - gcr.io/project-id/kagent-slack-bot:latest
        image: matcham89/kagent-slack-bot:1.0.1
        imagePullPolicy: Always

        # Container security context (fixes pod security restricted warnings)
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL

        env:
        # Slack tokens from secret
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: bot-token
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-credentials
              key: app-token

        # Kagent Configuration - Separate components for flexibility
        # Change these values to match your Kagent deployment
        - name: KAGENT_NAMESPACE
          value: "kagent"

        # Multi-Cluster Configuration (Optional Feature)
        # Uncomment these to enable multi-cluster routing
        - name: ENABLE_MULTI_CLUSTER
          value: "true"
        - name: KAGENT_CLUSTERS
          value: "test,dev"
        - name: KAGENT_DEFAULT_CLUSTER
          value: "test"
        - name: KAGENT_AGENT_PATTERN
          value: "k8s-agent"

        # Cluster-Specific Base URLs
        # Each cluster can have its own IP/hostname for the Kagent controller
        - name: KAGENT_TEST_BASE_URL
          value: "http://192.168.1.200:8083"
        - name: KAGENT_DEV_BASE_URL
          value: "http://192.168.1.201:8083"

        # Optional: Global fallback base URL (used if cluster-specific URL not set)
        # - name: KAGENT_BASE_URL
        #   value: "http://kagent-controller.kagent.svc.cluster.local:8083"
        
        # Temporary directory for Python (needed with readOnlyRootFilesystem)
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: python-cache
          mountPath: /home/kagent/.cache

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # Liveness probe - check if Python process is responsive
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - bot must be running to be ready
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5

      # Volumes for temporary files (required with readOnlyRootFilesystem)
      volumes:
      - name: tmp
        emptyDir: {}
      - name: python-cache
        emptyDir: {}

      restartPolicy: Always

      # Automatically mount service account token only if needed
      automountServiceAccountToken: false